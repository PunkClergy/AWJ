        body {

            color: #333;

        /* 导航 */
        .header {
            position: fixed;
            width: 100%;
            height: 80px;
            z-index: 1000;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: #000;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 60px;
            height: 55px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin: 0 15px;
        }

        .nav-menu a {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
            padding: 8px 0;
            position: relative;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #4a9df7;
        }

        .nav-menu a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: #4a9df7;
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after,
        .nav-menu a.active::after {
            width: 100%;
        }

        /* Banner */
        .join-banner {
            height: 500px;
            background: linear-gradient(135deg, rgba(74, 157, 247, 0.9) 0%, rgba(42, 113, 210, 0.9) 100%),

            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px;
            position: relative;
        }

        .banner-content {
            max-width: 1000px;
            padding: 0 20px;
            z-index: 2;
        }

        .banner-content h1 {
            font-size: 56px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .banner-content p {
            font-size: 22px;
            color: #e6e6e6;
            margin-bottom: 40px;
            max-width: 700px;
            margin: 0 auto 40px;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0) translateX(-50%);
            }

            40% {
                transform: translateY(-20px) translateX(-50%);
            }

            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 40px;
            color: #222;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

            left: 50%;
            transform: translateX(-50%);

            height: 5px;
            background: #4a9df7;
            border-radius: 3px;
        }

        .section-desc {
            max-width: 800px;
            margin: 30px auto 0;
            font-size: 18px;
            color: #666;
            line-height: 1.8;
        }

            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);

            margin: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;

            text-align: center;
            margin-bottom: 50px;
        }

            color: #222;
            margin-bottom: 15px;
        }

            color: #666;

            margin: 0 auto;

        .form-container {

            margin: 0 auto;

            margin-bottom: 30px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
        }

            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: #4a9df7;
            box-shadow: 0 0 0 3px rgba(74, 157, 247, 0.2);
            outline: none;
            background: white;
        }

        /* 省市选择器样式 */
        .region-selector {
            position: relative;
        }

        .region-selector .form-control {
            padding-right: 40px;
            cursor: pointer;
        }

        .region-selector i {

            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            pointer-events: none;
            transition: transform 0.3s;
        }

        .region-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
        }

        .region-dropdown.active {
            display: block;
        }

        .region-dropdown ul {
            list-style: none;
        }

        .region-dropdown li {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .region-dropdown li:hover {
            background: #f0f7ff;
        }

        .region-dropdown .province {
            font-weight: bold;
            background: #f8fafc;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .region-dropdown .province i {
            position: absolute;
            right: 15px;
            top: 12px;
            font-size: 14px;
            transform: rotate(0deg);
            transition: transform 0.3s;
        }

        .region-dropdown .province.expanded i {
            transform: rotate(180deg);
        }

        .region-dropdown .cities {
            display: none;
        }

        .region-dropdown .province.expanded+.cities {

                { name: "内蒙古自治区", cities: ["呼和浩特市", "包头市", "乌海市", "赤峰市", "通辽市", "鄂尔多斯市", "呼伦贝尔市", "巴彦淖尔市", "乌兰察布市", "兴安盟", "锡林郭勒盟", "阿拉善盟"] },
                { name: "广西壮族自治区", cities: ["南宁市", "柳州市", "桂林市", "梧州市", "北海市", "防城港市", "钦州市", "贵港市", "玉林市", "百色市", "贺州市", "河池市", "来宾市", "崇左市"] },
                { name: "西藏自治区", cities: ["拉萨市", "日喀则市", "昌都市", "林芝市", "山南市", "那曲市", "阿里地区"] },
                { name: "宁夏回族自治区", cities: ["银川市", "石嘴山市", "吴忠市", "固原市", "中卫市"] },
                { name: "新疆维吾尔自治区", cities: ["乌鲁木齐市", "克拉玛依市", "吐鲁番市", "哈密市", "昌吉回族自治州", "博尔塔拉蒙古自治州", "巴音郭楞蒙古自治州", "阿克苏地区", "克孜勒苏柯尔克孜自治州", "喀什地区", "和田地区", "伊犁哈萨克自治州", "塔城地区", "阿勒泰地区"] },
                { name: "香港特别行政区", cities: ["香港"] },
                { name: "澳门特别行政区", cities: ["澳门"] }
            ];

            // 生成省市列表
            const regionList = $('#regionList');
            regionData.forEach(province => {
                regionList.append(`
                    <li class="province">
                        ${province.name}
                        <i class="fas fa-chevron-down"></i>
                    </li>
                    <li class="cities">
                        <ul>
                            ${province.cities.map(city => `
                                <li class="city" data-province="${province.name}">${city}</li>
                            `).join('')}
                        </ul>
                    </li>
                `);
            });

            // 点击地区选择框
            $('#region').on('click', function (e) {
                e.stopPropagation();
                $('.region-dropdown').toggleClass('active');
                $('.region-dropdown .province i').css('transform', 'rotate(0deg)');
                $('.cities').hide();
                $('.province').removeClass('expanded');
                $('#regionSearch').val('').focus();
            });

            // 点击省市选项
            $('#regionList li.city').on('click', function () {
                const province = $(this).data('province');
                const city = $(this).text();
                $('#region').text(`${province} ${city}`);
                $('#selectedRegion').text(`${province} ${city}`);
                $('.region-dropdown').removeClass('active');
            });

            // 点击省份展开/折叠
            $('#regionList li.province').on('click', function (e) {
                e.stopPropagation();
                $(this).toggleClass('expanded');
                $(this).next('.cities').slideToggle(200);
                $(this).find('i').css('transform', function () {
                    return $(this).css('transform') === 'rotate(180deg)' ?
                        'rotate(0deg)' : 'rotate(180deg)';
                });
            });

            // 搜索功能
            $('#regionSearch').on('input', function () {
                const searchTerm = $(this).val().toLowerCase();
                if (!searchTerm) {
                    $('.province, .cities').show();
                    return;
                }

                $('.province, .city').each(function () {
                    const text = $(this).text().toLowerCase();
                    if (text.includes(searchTerm)) {
                        $(this).show();
                        // 如果是城市匹配，确保显示其省份
                        if ($(this).hasClass('city')) {
                            const province = $(this).data('province');
                            $(`.province:contains('${province}')`).show();
                            $(`.province:contains('${province}')`).addClass('expanded');
                            $(`.province:contains('${province}')`).next('.cities').show();
                        }
                    } else {
                        if ($(this).hasClass('province')) {
                            // 如果省份不匹配，但可能其下有匹配的城市
                            const hasMatchingCity = $(this).next('.cities').find('.city').filter(function () {
                                return $(this).text().toLowerCase().includes(searchTerm);
                            }).length > 0;

                            if (!hasMatchingCity) {
                                $(this).hide();
                                $(this).next('.cities').hide();
                            }
                        } else {
                            $(this).hide();
                        }
                    }
                });
            });

            // 点击其他地方关闭下拉框
            $(document).on('click', function (e) {
                if (!$(e.target).closest('.region-selector').length) {
                    $('.region-dropdown').removeClass('active');
                }
            });
        });
    </script>
</body>
